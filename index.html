<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tie-Dye Care Guide</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Bree+Serif&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#9333ea",
            secondary: "#f3f4f6",
            background: "#ffffff",
            foreground: "#020617",
            muted: "#f1f5f9",
            "muted-foreground": "#64748b",
          },
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', "sans-serif"],
            serif: ['"Bree Serif"', "serif"],
          },
        },
      },
    };
  </script>
  <style>
    .rtl {
      direction: rtl;
    }

    .hero-gradient {
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.2) 50%, transparent 100%);
    }

    .card-hover:hover .icon-bg {
      color: rgba(147, 51, 234, 0.2);
    }
  </style>
</head>
<body class="bg-background text-foreground font-sans min-h-screen">
  <nav class="fixed top-0 w-full z-50 bg-white/80 backdrop-blur-md border-b">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <div class="font-serif text-2xl font-bold bg-gradient-to-r from-primary to-purple-400 bg-clip-text text-transparent">
        Patterson Elementary PTA
      </div>
      <select id="lang-select" class="bg-white border border-primary/20 rounded-full px-4 py-2 outline-none focus:ring-2 focus:ring-primary/50 transition-all text-sm font-medium">
        <option value="en">English</option>
        <option value="es">Espanol</option>
        <option value="fr">Francais</option>
        <option value="de">Deutsch</option>
        <option value="hi">Hindi</option>
        <option value="pa">Punjabi</option>
        <option value="it">Italiano</option>
        <option value="ur">Urdu</option>
      </select>
    </div>
  </nav>

  <main id="content" class="pt-24 pb-12">
    <div class="container mx-auto px-6 mb-16">
      <div class="relative h-[300px] md:h-[450px] rounded-[2rem] overflow-hidden shadow-2xl">
        <img
          src="https://images.unsplash.com/photo-1594938298603-c8148c4dae35?auto=format&fit=crop&q=80&w=2000"
          alt="Tie-dye textures"
          class="w-full h-full object-cover"
        >
        <div id="hero-text" class="absolute inset-0 hero-gradient flex flex-col justify-end p-8 md:p-12 items-start text-left">
          <h1 id="title" class="font-serif text-4xl md:text-6xl text-white mb-4">Tie-Dye Care Guide</h1>
          <p id="subtitle" class="text-white/90 text-lg md:text-xl font-medium">Keep your colors vibrant forever</p>
        </div>
      </div>
    </div>

    <div id="steps-grid" class="container mx-auto px-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8"></div>

    <footer class="container mx-auto px-6 mt-20 text-center">
      <div class="h-px w-24 bg-primary/20 mx-auto mb-8"></div>
      <p id="footer-text" class="text-muted-foreground font-medium italic">Handcrafted with love. Treat it with care.</p>
    </footer>
  </main>

  <script>
    const rtlLanguages = ["ur"];

    const translations = {
      en: {
        title: "Tie-Dye Washing Instructions",
        subtitle: "Keep your colors vibrant forever",
        steps: [
          { title: "Rinse Cold", desc: "Rinse under cold running water until the water runs clear.", icon: "M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z" },
          { title: "Wash Alone", desc: "For the first wash, keep it solo to avoid color bleeding.", icon: "M2 12h10m2 0h8M12 2v20M7 7l10 10M7 17L17 7" },
          { title: "Air Dry", desc: "Avoid direct sunlight. Flat dry for the best shape preservation.", icon: "M17.7 7.7A7.1 7.1 0 1 1 5 8c0 .3 0 .6.1.9M18 21l-3-3m3 3l3-3m-3 3V15" },
          { title: "Color Safe", desc: "Use mild, bleach-free detergent for future washes.", icon: "M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m0-12.728l.707.707m11.314 11.314l.707.707" },
        ],
        footer: "Handcrafted with love. Treat it with care.",
      },
      es: {
        title: "Guia de Cuidado Tie-Dye",
        subtitle: "Manten tus colores vibrantes para siempre",
        steps: [
          { title: "Enjuague Frio", desc: "Enjuaga con agua fria hasta que el agua salga clara.", icon: "M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z" },
          { title: "Lavar Solo", desc: "Para el primer lavado, lavalo solo para evitar que se destina.", icon: "M2 12h10m2 0h8M12 2v20M7 7l10 10M7 17L17 7" },
          { title: "Secar al Aire", desc: "Evita la luz solar directa. Seca en plano para preservar la forma.", icon: "M17.7 7.7A7.1 7.1 0 1 1 5 8c0 .3 0 .6.1.9M18 21l-3-3m3 3l3-3m-3 3V15" },
          { title: "Proteccion de Color", desc: "Usa detergente suave sin lejia para futuros lavados.", icon: "M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m0-12.728l.707.707m11.314 11.314l.707.707" },
        ],
        footer: "Hecho a mano con amor. Tratalo con cuidado.",
      },
      fr: {
        title: "Guide d'Entretien Tie-Dye",
        subtitle: "Gardez vos couleurs eclatantes pour toujours",
        steps: [
          { title: "Rincage a Froid", desc: "Rincez a l'eau froide jusqu'a ce que l'eau soit claire.", icon: "M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z" },
          { title: "Laver Seul", desc: "Pour le premier lavage, lavez-le seul pour eviter les degorgements.", icon: "M2 12h10m2 0h8M12 2v20M7 7l10 10M7 17L17 7" },
          { title: "Sechage a l'Air", desc: "Evitez la lumiere directe du soleil. Sechez a plat pour preserver la forme.", icon: "M17.7 7.7A7.1 7.1 0 1 1 5 8c0 .3 0 .6.1.9M18 21l-3-3m3 3l3-3m-3 3V15" },
          { title: "Couleurs Preservees", desc: "Utilisez une lessive douce sans javel pour les prochains lavages.", icon: "M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m0-12.728l.707.707m11.314 11.314l.707.707" },
        ],
        footer: "Fait main avec amour. Traitez-le avec soin.",
      },
      de: {
        title: "Batik Pflegeanleitung",
        subtitle: "Halten Sie Ihre Farben fur immer lebendig",
        steps: [
          { title: "Kalt Spulen", desc: "Unter kaltem flieendem Wasser spulen, bis das Wasser klar ist.", icon: "M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z" },
          { title: "Einzeln Waschen", desc: "Bei der ersten Wasche einzeln waschen, um Abfarben zu vermeiden.", icon: "M2 12h10m2 0h8M12 2v20M7 7l10 10M7 17L17 7" },
          { title: "Lufttrocknen", desc: "Direktes Sonnenlicht vermeiden. Liegend trocknen fur beste Form.", icon: "M17.7 7.7A7.1 7.1 0 1 1 5 8c0 .3 0 .6.1.9M18 21l-3-3m3 3l3-3m-3 3V15" },
          { title: "Farbschutz", desc: "Verwenden Sie fur zukunftige Waschen mildes, bleichmittelfreies Waschmittel.", icon: "M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m0-12.728l.707.707m11.314 11.314l.707.707" },
        ],
        footer: "Mit Liebe handgefertigt. Mit Sorgfalt behandeln.",
      },
      hi: {
        title: "Tie-Dye Dekhbhal Margdarshika",
        subtitle: "Apne rango ko hamesha ke liye jeevant rakhen",
        steps: [
          { title: "Thande Pani Se Dhoen", desc: "Thande behte pani ke niche tab tak dhoen jab tak pani saaf na ho jaye.", icon: "M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z" },
          { title: "Akele Dhoen", desc: "Pehli dhulai ke liye ise alag rakhen taki rang na phale.", icon: "M2 12h10m2 0h8M12 2v20M7 7l10 10M7 17L17 7" },
          { title: "Hawa Mein Sukhaen", desc: "Seedhi dhoop se bachayen. Behtar aakar ke liye ise samatal sukhaen.", icon: "M17.7 7.7A7.1 7.1 0 1 1 5 8c0 .3 0 .6.1.9M18 21l-3-3m3 3l3-3m-3 3V15" },
          { title: "Rang Surakshit", desc: "Bhavishya ki dhulai ke liye halka, bleach-mukt detergent istemal karen.", icon: "M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m0-12.728l.707.707m11.314 11.314l.707.707" },
        ],
        footer: "Pyar se hath se banaya gaya. Ise saavdhani se sambhalen.",
      },
      pa: {
        title: "Tie-Dye Dekhbhaal Guide",
        subtitle: "Apne ranga nu hamesha layi jeevant rakho",
        steps: [
          { title: "Thande Pani Naal Dho Vo", desc: "Thande vagde pani de hethan udon tak dho vo jadon tak pani saaf na ho jave.", icon: "M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z" },
          { title: "Ikalle Dho Vo", desc: "Pehli vaar dhon vele, ranga nu milan ton rokan layi isnu ikalla rakho.", icon: "M2 12h10m2 0h8M12 2v20M7 7l10 10M7 17L17 7" },
          { title: "Hawa Vich Sukhao", desc: "Sidhi dhoop ton bacho. Behtar aakar layi isnu padhar sukhao.", icon: "M17.7 7.7A7.1 7.1 0 1 1 5 8c0 .3 0 .6.1.9M18 21l-3-3m3 3l3-3m-3 3V15" },
          { title: "Rang Surakhit", desc: "Bhavikh diyan dhulayan layi halka, bleach-mukt detergent varto.", icon: "M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m0-12.728l.707.707m11.314 11.314l.707.707" },
        ],
        footer: "Pyar nal hathi banaya giya. Isdi dekhbhaal karo.",
      },
      it: {
        title: "Guida alla Cura Tie-Dye",
        subtitle: "Mantieni i tuoi colori vivaci per sempre",
        steps: [
          { title: "Risciacquo Freddo", desc: "Risciacquare sotto acqua fredda corrente finche l'acqua non e limpida.", icon: "M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z" },
          { title: "Lavare da Solo", desc: "Per il primo lavaggio, lavare separatamente per evitare macchie di colore.", icon: "M2 12h10m2 0h8M12 2v20M7 7l10 10M7 17L17 7" },
          { title: "Asciugare all'Aria", desc: "Evitare la luce solare diretta. Asciugare in piano per preservare la forma.", icon: "M17.7 7.7A7.1 7.1 0 1 1 5 8c0 .3 0 .6.1.9M18 21l-3-3m3 3l3-3m-3 3V15" },
          { title: "Colori Protetti", desc: "Usare un detersivo delicato senza candeggina per i futuri lavaggi.", icon: "M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m0-12.728l.707.707m11.314 11.314l.707.707" },
        ],
        footer: "Fatto a mano con amore. Trattalo con cura.",
      },
      ur: {
        title: "Tie-Dye Care Guide (Urdu)",
        subtitle: "Apne rangon ko hamesha roshan rakhen",
        steps: [
          { title: "Thande Pani Se Dhoyen", desc: "Thande behte pani ke niche tab tak dhoyen jab tak pani saaf na ho jaye.", icon: "M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z" },
          { title: "Akele Dhoyen", desc: "Pehli baar dhone ke liye, rang milne se bachane ke liye ise alag rakhen.", icon: "M2 12h10m2 0h8M12 2v20M7 7l10 10M7 17L17 7" },
          { title: "Hawa Mein Sukhayen", desc: "Seedhi dhoop se bachayen. Behtar shakal ke liye ise hamwar sukhayen.", icon: "M17.7 7.7A7.1 7.1 0 1 1 5 8c0 .3 0 .6.1.9M18 21l-3-3m3 3l3-3m-3 3V15" },
          { title: "Rang Mehfooz", desc: "Mustaqbil mein dhone ke liye halka, bleach-free detergent istemal karen.", icon: "M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m0-12.728l.707.707m11.314 11.314l.707.707" },
        ],
        footer: "Mohabbat se hath se banaya gaya. Ise ehtiyat se istemal karen.",
      },
    };

    const updateContent = (lang) => {
      const t = translations[lang];
      const isRTL = rtlLanguages.includes(lang);

      const main = document.getElementById("content");
      main.className = `pt-24 pb-12 ${isRTL ? "rtl" : ""}`;
      main.setAttribute("dir", isRTL ? "rtl" : "ltr");

      const heroText = document.getElementById("hero-text");
      heroText.className = `absolute inset-0 hero-gradient flex flex-col justify-end p-8 md:p-12 ${isRTL ? "items-end text-right" : "items-start text-left"}`;
      document.getElementById("title").textContent = t.title;
      document.getElementById("subtitle").textContent = t.subtitle;

      const grid = document.getElementById("steps-grid");
      grid.innerHTML = t.steps
        .map(
          (step) => `
            <div class="card-hover h-full border-none bg-secondary/50 hover:bg-secondary transition-all duration-300 group overflow-hidden relative rounded-2xl p-6 ${isRTL ? "text-right" : "text-left"}">
              <div class="absolute top-0 p-4 text-primary/10 group-hover:text-primary/20 transition-colors icon-bg ${isRTL ? "left-0" : "right-0"}">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                  <path d="${step.icon}" />
                </svg>
              </div>
              <div class="flex flex-col ${isRTL ? "items-end" : "items-start"}">
                <div class="w-12 h-12 rounded-2xl bg-primary flex items-center justify-center text-white mb-4 shadow-lg shadow-primary/20">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="${step.icon}" />
                  </svg>
                </div>
                <h3 class="font-serif text-xl mb-2">${step.title}</h3>
                <p class="text-muted-foreground leading-relaxed">${step.desc}</p>
              </div>
            </div>
          `,
        )
        .join("");

      document.getElementById("footer-text").textContent = t.footer;
    };

    const langSelect = document.getElementById("lang-select");
    const defaultLang = navigator.language.split("-")[0];
    const initialLang = translations[defaultLang] ? defaultLang : "en";

    langSelect.value = initialLang;
    updateContent(initialLang);

    langSelect.addEventListener("change", (e) => {
      updateContent(e.target.value);
    });
  </script>
</body>
</html>
