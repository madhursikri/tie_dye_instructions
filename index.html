<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tie-Dye Care Guide</title>
  <link rel="icon" type="image/png" href="public/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Bree+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="topbar">
    <div class="container row">
      <div class="brand">Patterson Elementary PTA</div>
      <select id="lang-select" class="lang-select" aria-label="Select language"></select>
    </div>
  </nav>

  <main id="content" class="page" dir="ltr">
    <section class="container hero">
      <img src="public/images/tie-dye-hero.png" alt="Tie-dye textures" class="hero-image">
      <div id="hero-text" class="hero-overlay text-left">
        <p id="eyebrow" class="eyebrow">Care Guide</p>
        <h1 id="title">Tie-Dye Care Guide</h1>
        <p id="subtitle">Keep your colors vibrant forever</p>
      </div>
    </section>

    <section class="container steps-section">
      <h2>Step-by-step care</h2>
      <div id="steps-grid" class="steps-grid"></div>
    </section>

    <footer class="container footer">
      <div class="line"></div>
      <p id="footer-text">Handcrafted with love. Treat it with care.</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
